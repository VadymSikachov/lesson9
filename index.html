<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <form class="form-user" >
            <p>Login</p>
            <input type="text" class="login" required>
            <p>Password</p>
            <input type="password" class="password" required>
            <p>Email address</p>
            <input type="email" class="email" required>
            <input type="button" value="Add user" class="add-user">
            <input type="button" value="Edit user" class="edit-user hide">
        </form>
        <div class="user">
            <table class="table-user">
                <tr class="head-user">
                    <td>#</td>
                    <td>Login</td>
                    <td>Password</td>
                    <td>Email</td>
                    <td>Edit</td>
                    <td>Delete</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
